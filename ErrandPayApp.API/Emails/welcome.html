	<title>Welcome to Naira.com</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		@font-face {
		  font-family: 'Inter';
		  src: local('Inter'), url(../fonts/Inter-Regular.ttf) format('truetype');
		}
		@font-face {
		  font-family: 'InterBold';
		  src: local('InterBold'), url(../fonts/Inter-Bold.ttf) format('truetype');
		}

		* {
		  box-sizing: border-box;
		}

		body{
		  margin: 0;
		  padding: 0 40px;
		  font-family: 'Inter';
		  color: #07121c;
		}

		.header{
		  justify-content: center;
		  display: flex;
		  padding: 36px 0;
		  border-bottom: 1px solid #d1d3d5;
		}

		.logo{
		  height: 36px;
		}

		.content{
		  padding: 20px 0;
		  padding-bottom: 80px;
		  max-width: 437px;
		  margin: 0 auto;
		  text-align: center;
		}

		.campaign-img{
		  padding: 20px 0;
		  justify-content: center;
		  display: flex;
		}

		.campaign-img img{
		  max-width: 100%;
		  height: 240px;
		}

		.title{
		  margin: 35px 0;
		  justify-content: center;
		  font-family: 'InterBold';
		  font-size: 32px;
		}

		.title span {
		  font-family: 'Inter';
		}

		.message{
		  font-size: 20px;
		  justify-content: center;
		  display: flex;
		  line-height: 29px;
		}

		.action{
		  margin: 30px 0;
		  justify-content: center;
		  display: flex;
		}
		.action .btn{
		  font-size: 16px;
		  color: #FFF;
		  padding: 20px 32px;
		  background-color: #00b442;
		  border-radius: 4px;
		  font-weight: bold;
		}

		.extra-message{
		  margin: 7px 0;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  display: flex;
		  color: #75818d;
		  font-size: 14px;
		}

		.link{
		  justify-content: center;
		  display: flex;
		  color: #ff5b00;
		  font-size: 14px;
		  line-height: 22px;
		  text-decoration: underline;
		}


		.footer-message{
		  font-size: 14px;
		  margin-bottom: 20px;
		}

		.social-icons{
		  display: flex;
		}

		.social-icons div{
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  margin: 0 6px;
		  width: 40px;
		  height: 40px;
		  background-color: rgba(191, 199, 209, 0.2)

		  ;
		  border-radius: 20px;
		}


		.footer{
		  justify-content: center;
		  align-items: center;
		  flex-direction: column;
		  display: flex;
		  padding: 36px 15px;
		  background-color: #f9f9f9;
		}

		@media only screen and (max-width: 768px) {
		  /* For mobile phones: */
		  body{
		    width: 100%;
		  }

		  .content{
		    max-width: 100%;
		  }
		  .logo{
		    height: 28px;
		  }
		  .campaign-img img{
		    height: 180px;
		  }
		}
	</style>
